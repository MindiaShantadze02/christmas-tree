<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Tree</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="start-page">
        <form class="start-page-form">
            <input type="text" name="userName" placeholder="Enter your name">
            <input type="number" name="treeSize" placeholder="Enter size of the tree (default is 10)">
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="christmas-tree-page">
        <h1 style='text-align: center;'>Happy new year <span class="name-span"></span>!</h1>
        <table class="christmas-tree-table">
            <tbody class="christmas-tree">
                
            </tbody>
        </table>
        <div class="christmas-tree-root"></div>
        <div class="ground"></div>
    </div>
    <script src='index.js'></script>
</body>
</html>
